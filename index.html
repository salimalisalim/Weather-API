<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0 rem rgb(13 110 253 / 25%) !important;
            border: 0px;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">
                            <div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control rounded-3" id="place"
                                        placeholder="Enter place name" aria-label="Enter place name"
                                        aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary text-white"
                                        style="background-color: #4B515D;" type="button"
                                        onclick="fetchWeather();">Find</button>
                                </div>
                            </div>
                            <div id="result">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>
<script src="./script.js"></script>

</html>
